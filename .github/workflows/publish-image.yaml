name: Build and Push Docker Image
# p√∏lse
on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: river-portfolio-484113-c9
  REGION: europe-west1
  ARTIFACT_REPO: rice-repo
  IMAGE_NAME: rice-model
  DOCKERFILE_PATH: dockerfiles/train.dockerfile
  BUILD_CONTEXT: .

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with: 
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker authentication
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}"
          docker build -f "${{ env.DOCKERFILE_PATH }}" -t "${IMAGE_URI}:${IMAGE_TAG}" -t "${IMAGE_URI}:latest" "${{ env.BUILD_CONTEXT }}"
          docker push "${IMAGE_URI}:${IMAGE_TAG}"
          docker push "${IMAGE_URI}:latest"

      - name: Submit Vertex AI training job
        shell: bash
        env:
          IMAGE_URI: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}
          JOB_NAME: rice-train-${{ github.run_id }}
          DATA_PATH: data/processed
          MODEL_DIR: models
        run: |
          set -euo pipefail

          TRAIN_CMD="uv run src/rice_cnn_classifier/train.py --data-path=/gcs/helsoe_mlops_data_bucket/data/processed --model-dir=/gcs/helsoe_mlops_data_bucket/models"

          gcloud ai custom-jobs create \
            --region="${REGION}" \
            --display-name="${JOB_NAME}" \
            --worker-pool-spec="replica-count=1,machine-type=n1-standard-8,accelerator-type=NVIDIA_TESLA_T4,accelerator-count=1,container-image-uri=${IMAGE_URI}:${GITHUB_SHA}" \
            --command="sh" \
            --args="-lc" \
            --args="${TRAIN_CMD}"


